<body>
    <div class="divHome">
        <form action="./php/form.php" method="POST" id="placeOrder">
            <h1>Place Your Order</h1>
            <p><em>Please fill in the details to create an order.</em></p>
            <hr>
            <div class="rowHome">
                <div class="col1Home">
                    <label for="name"><b>Name:</b></label>
                </div>
                <div class="col2Home">
                    <input type="text" placeholder="Enter Name" id ="name" name="name" required>
                </div> 
            </div>
            <div class="rowHome">
                <div class="col1Home">
                    <lable for="ph_num"><b>Phone Number:</b></lable>
                </div>
                <div class="col2Home">
                    <input type="tel" placeholder="eg. 9874235743" id="ph_num" name="ph_num" minlength="10" required>
                </div>
            </div>
            <div class="rowHome">
                <div class="col1Home">
                    <lable for="orders"><b>Todays Order:</b></lable>
                </div>
                <div class="col2Home">
                    <input type="number" placeholder="0" id="ph_num" name="orders" required>
                </div>
            </div>
            <div class="rowHome">
                <div class="col1Home">
                    <label for="date"><b>Date:</b>
                    </label>
                </div>
                <div class="col2Home">
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <hr>
            <div class="rowHome1">
                <input type="submit" value="Submit" >
                <input type="reset">
            </div>
        
        </form>
    </div>
